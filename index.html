<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- React và ReactDOM từ CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==================== Component SearchBar ====================
        function SearchBar({ search, onSearchChange }) {
            return (
                <div className="search-bar">
                    <input
                        type="text"
                        placeholder="Tìm kiếm theo tên, email, địa chỉ..."
                        value={search}
                        onChange={(e) => onSearchChange(e.target.value)}
                    />
                </div>
            );
        }

        // ==================== Component UserTable ====================
        function UserTable({ users, currentPage, limit, onEdit, onDelete }) {
            return (
                <table>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ tên</th>
                            <th>Tuổi</th>
                            <th>Email</th>
                            <th>Địa chỉ</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        {users.length === 0 ? (
                            <tr>
                                <td colSpan="6" style={{ textAlign: 'center' }}>
                                    Không có dữ liệu
                                </td>
                            </tr>
                        ) : (
                            users.map((user, index) => (
                                <tr key={user._id}>
                                    <td>{(currentPage - 1) * limit + index + 1}</td>
                                    <td>{user.name}</td>
                                    <td>{user.age}</td>
                                    <td>{user.email}</td>
                                    <td>{user.address || '-'}</td>
                                    <td>
                                        <button 
                                            className="btn-edit"
                                            onClick={() => onEdit(user)}
                                        >
                                            Sửa
                                        </button>
                                        <button 
                                            className="btn-delete"
                                            onClick={() => {
                                                if (window.confirm('Bạn có chắc muốn xóa người dùng này?')) {
                                                    onDelete(user._id);
                                                }
                                            }}
                                        >
                                            Xóa
                                        </button>
                                    </td>
                                </tr>
                            ))
                        )}
                    </tbody>
                </table>
            );
        }

        // ==================== Component Pagination ====================
        function Pagination({ page, totalPages, limit, onPageChange, onLimitChange }) {
            return (
                <div className="pagination">
                    <div>
                        <label>Hiển thị: </label>
                        <select 
                            value={limit} 
                            onChange={(e) => onLimitChange(Number(e.target.value))}
                        >
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                        <span> dòng/trang</span>
                    </div>
                    <div>
                        <button
                            onClick={() => onPageChange(page - 1)}
                            disabled={page === 1}
                        >
                            Prev
                        </button>
                        <span style={{ margin: '0 15px' }}>
                            Trang {page} / {totalPages || 1}
                        </span>
                        <button
                            onClick={() => onPageChange(page + 1)}
                            disabled={page >= totalPages}
                        >
                            Next
                        </button>
                    </div>
                </div>
            );
        }

        // ==================== Component UserModal ====================
        function UserModal({ user, onClose, onSave }) {
            const [formData, setFormData] = useState(
                user || { name: "", age: "", email: "", address: "" }
            );
            const [errors, setErrors] = useState({});

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const validate = () => {
                const newErrors = {};
                
                // Chuẩn hóa dữ liệu đầu vào
                const name = formData.name ? formData.name.trim() : '';
                const age = formData.age ? Number(formData.age) : '';
                const email = formData.email ? formData.email.trim() : '';

                if (!name || name.length < 2) {
                    newErrors.name = "Tên phải có ít nhất 2 ký tự";
                }
                if (age === '' || age < 0) {
                    newErrors.age = "Tuổi phải >= 0";
                }
                if (!email || !email.includes("@") || !email.includes(".")) {
                    newErrors.email = "Email không hợp lệ";
                }

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = () => {
                if (!validate()) return;

                // Chuẩn hóa dữ liệu trước khi gửi
                const dataToSend = {
                    name: formData.name.trim(),
                    age: Number(formData.age),
                    email: formData.email.trim(),
                    address: formData.address ? formData.address.trim() : ""
                };

                const url = user
                    ? `http://localhost:3001/api/users/${user._id}`
                    : `http://localhost:3001/api/users`;
                const method = user ? "PUT" : "POST";

                fetch(url, {
                    method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dataToSend)
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) {
                            alert("Lỗi: " + data.error);
                        } else {
                            alert(data.message);
                            onSave(); // Gọi lại fetchUsers() và đóng modal
                        }
                    })
                    .catch(err => alert("Lỗi: " + err.message));
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <h3>{user ? "Sửa người dùng" : "Thêm người dùng"}</h3>
                        
                        <label>Họ tên *</label>
                        <input
                            name="name"
                            value={formData.name}
                            onChange={handleChange}
                        />
                        {errors.name && <p className="error">{errors.name}</p>}

                        <label>Tuổi *</label>
                        <input
                            name="age"
                            type="number"
                            value={formData.age}
                            onChange={handleChange}
                        />
                        {errors.age && <p className="error">{errors.age}</p>}

                        <label>Email *</label>
                        <input
                            name="email"
                            type="email"
                            value={formData.email}
                            onChange={handleChange}
                        />
                        {errors.email && <p className="error">{errors.email}</p>}

                        <label>Địa chỉ</label>
                        <input
                            name="address"
                            value={formData.address}
                            onChange={handleChange}
                        />

                        <div className="modal-actions">
                            <button className="btn-save" onClick={handleSubmit}>Lưu</button>
                            <button className="btn-cancel" onClick={onClose}>Hủy</button>
                        </div>
                    </div>
                </div>
            );
        }

        // ==================== Component App ====================
        function App() {
            const [users, setUsers] = useState([]);
            const [page, setPage] = useState(1);
            const [limit, setLimit] = useState(5);
            const [search, setSearch] = useState("");
            const [totalPages, setTotalPages] = useState(0);
            const [showModal, setShowModal] = useState(false);
            const [editingUser, setEditingUser] = useState(null);

            // Fetch users từ API
            const fetchUsers = () => {
                const searchParam = search ? `&search=${encodeURIComponent(search)}` : '';
                fetch(`http://localhost:3001/api/users?page=${page}&limit=${limit}${searchParam}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) {
                            alert("Lỗi: " + data.error);
                        } else {
                            setUsers(data.data);
                            setTotalPages(data.totalPages);
                        }
                    })
                    .catch(err => {
                        alert("Lỗi kết nối: " + err.message);
                    });
            };

            // Load users khi component mount hoặc khi page/limit/search thay đổi
            useEffect(() => {
                fetchUsers();
            }, [page, limit, search]);

            // Reset page về 1 khi limit thay đổi
            useEffect(() => {
                setPage(1);
            }, [limit]);

            // Xử lý tìm kiếm với debounce
            useEffect(() => {
                const timer = setTimeout(() => {
                    setPage(1); // Reset về trang 1 khi tìm kiếm
                    fetchUsers();
                }, 500);

                return () => clearTimeout(timer);
            }, [search]);

            const handleAdd = () => {
                setEditingUser(null);
                setShowModal(true);
            };

            const handleEdit = (user) => {
                setEditingUser(user);
                setShowModal(true);
            };

            const handleDelete = (id) => {
                fetch(`http://localhost:3001/api/users/${id}`, {
                    method: "DELETE"
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) {
                            alert("Lỗi: " + data.error);
                        } else {
                            alert(data.message);
                            fetchUsers(); // Cập nhật lại danh sách
                        }
                    })
                    .catch(err => alert("Lỗi: " + err.message));
            };

            const handleModalSave = () => {
                setShowModal(false);
                setEditingUser(null);
                fetchUsers();
            };

            return (
                <div className="container">
                    <h1>Quản Lý Người Dùng</h1>
                    
                    <div className="toolbar">
                        <button className="btn-add" onClick={handleAdd}>
                            + Thêm người dùng
                        </button>
                    </div>

                    <SearchBar 
                        search={search} 
                        onSearchChange={setSearch} 
                    />

                    <UserTable 
                        users={users}
                        currentPage={page}
                        limit={limit}
                        onEdit={handleEdit}
                        onDelete={handleDelete}
                    />

                    <Pagination
                        page={page}
                        totalPages={totalPages}
                        limit={limit}
                        onPageChange={setPage}
                        onLimitChange={setLimit}
                    />

                    {showModal && (
                        <UserModal
                            user={editingUser}
                            onClose={() => {
                                setShowModal(false);
                                setEditingUser(null);
                            }}
                            onSave={handleModalSave}
                        />
                    )}
                </div>
            );
        }

        // Render App
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
